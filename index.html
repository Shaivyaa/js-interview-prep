<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

    <!-- Custom Scripts -->
    <!-- BELOW SCRIPT FOR TESTING DEBOUNCE AND THROTTLE METHODS -->
    <script defer src="./debouncing-and-throttling.js"></script>
    <!-- BELOW SCRIPT FOR DATA TABLE WITH SORT AND FILTER -->
    <script defer src="./data-table-with-sort-and-filter.js"></script>
    <!-- BELOW SCRIPT IS FOR XSS -->
    <script defer src="./index.js"></script>
    <!-- BELOW SCRIPT IS FOR DETECTING INVALID URLS -->
    <script defer src="./Amazon//logInvalidUrls.js"></script>
    <!-- BELOW SCRIPT IS FOR TWO WAY DATA BINDING -->
    <script defer src="./two-way-data-binding.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">JS Playground</h1>
    <hr />

    <!-- BELOW CODE FOR EMAIL AUTOCOMPLETE CHIPS -->

    <!-- BELOW CODE FOR TESTING DEBOUNCE AND THROTTLE METHODS -->
    <div>
      Normal:
      <span class="normal"></span>
    </div>
    <div>
      Throttled:
      <span class="throttled"></span>
    </div>
    <div>
      Debounced:
      <span class="debounced"></span>
    </div>
    <button>Increment</button>
    <hr />

    <!-- BELOW CODE FOR DATA TABLE WITH SORT AND FILTER -->
    <table>
      <div>
        <input
          placeholder="Search"
          type="text"
          id="filter-input"
          onkeyup="filterTableData()"
        />
      </div>
      <br />
      <thead>
        <tr id="header-row">
          <th id="0">#</th>
          <th id="1">Name</th>
          <th id="2">Contact Number</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <br />
    <hr />
    <br />
    <div>
      Typed:
      <div id="box"></div>
    </div>
    <input id="box-input" />
    <br />
    <br />
    <hr />
    <div>
      <p>Two-way Data Binding</p>
      <input id="t-w-d-b" />
      <div id="t-w-d-b-state"></div>
    </div>
  </body>
</html>
